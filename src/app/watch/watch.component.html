<div class="container">
  <div class="ad-container">
    <video controls #videoEl>
      <source src="{{streamURL}}">
    </video>
    <div class="banner-ad" [ngStyle]="{'display': adVisibility}">
      <a href="{{adLink}}"><img src="{{adImage}}" style="width: 100%; height: 100%"></a>
    </div>
  </div>
  <h2>{{ title }}</h2>
  <p style="margin: 0 0 16px 0">{{ description }}</p>
</div>
